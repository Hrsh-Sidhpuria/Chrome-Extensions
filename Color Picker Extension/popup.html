<!DOCTYPE html>
<html>
  <head>
    <title>Color Picker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="color-picker">
      <h1>Color Picker</h1>
      <button id="pick-color">Pick a color</button>
      <p>click "pick a color" to open a eye dropper</p>
      <div class="color-box">
        <div id="color-section"></div>
        <div id="hex-text">...</div>
        <button id="copy-section" title="copy text">
          <img src="Images/copy-icon.png" alt="copy" width="26px" />
          <div id="copied-alert"></div>
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
